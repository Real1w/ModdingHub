<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Thank you for visiting my website" />
  <title>Realshi's Bio</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #0f0f0f;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    nav {
      background-color: #1c1c1c;
      padding: 1em 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 2px solid #292929;
      animation: fadeInDown 1s ease forwards;
      gap: 1.5em;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      margin-right: auto;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      padding: 0.5em 1em;
      border-radius: 6px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    nav a:hover,
    nav a.active {
      background-color: #e53935;
      color: #fff;
      transform: scale(1.05);
    }

    #musicToggle {
      background-color: #e53935;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.5em 1.2em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      visibility: hidden;
    }

    #musicToggle:hover {
      background-color: #b32b27;
      transform: scale(1.05);
    }

    .container {
      max-width: 960px;
      margin: 3em auto;
      padding: 2em;
      background-color: #181818;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1.2s ease-in-out;
    }

    header {
      text-align: center;
      margin-bottom: 2em;
    }

    header h1 {
      font-size: 2.75em;
      color: #ffd54f;
      margin-bottom: 0.5em;
    }

    header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #e53935;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 1em;
    }

    header img:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px #e53935a0;
    }

    header p {
      font-size: 1.2em;
      color: #bbb;
    }

    section {
      background-color: #222;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
    }

    section h2 {
      font-size: 1.8em;
      color: #ff7043;
      margin-bottom: 1em;
    }

    section p {
      font-size: 1.05em;
      margin-bottom: 1em;
    }

    footer {
      text-align: center;
      padding: 2em 1em 1em;
      font-size: 0.9em;
      color: #888;
      border-top: 1px solid #292929;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: center;
        gap: 0.5em;
        margin-right: 0;
      }

      .container {
        padding: 1.5em;
      }

      header img {
        width: 120px;
        height: 120px;
      }
    }

    #startOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(15, 15, 15, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      color: #e53935;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #startOverlay button {
      background-color: #e53935;
      border: none;
      padding: 1em 2em;
      font-size: 1.3em;
      font-weight: 700;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #startOverlay button:hover {
      background-color: #b32b27;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="https://discord.gg/moddinghub" target="_blank" rel="noopener noreferrer">Discord</a></li>
    </ul>
    <button id="musicToggle">Mute Music</button>
  </nav>

  <div class="container">
    <header>
      <img src="https://i.postimg.cc/tJxTT9NZ/e5f5cbcdc9f814ec466bfc6395c6cf50.webp" alt="Profile Picture" />
      <h1>Realshi's Bio</h1>
      <p>Welcome to my bio where i will upd this if i want to add anything to it.</p>
    </header>

    <main>
      <section>
        <h2>Welcome!</h2>
        <p>Im Realshi . </p>
        <p>i code , chill , mod games ,dont rlly answer my dms unless i need to , thanks for coming to my website</p>
        <p>c++,c#,py,html</p>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Realshi Bio.</p>
    </footer>
  </div>

  <iframe id="ytplayer" width="0" height="0"
    src=""
    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
  </iframe>

  <div id="startOverlay">
    <h2>Click to Start Music</h2>
    <button id="startButton">Play Music</button>
  </div>

  <script>
    const musicToggle = document.getElementById('musicToggle');
    const ytplayer = document.getElementById('ytplayer');
    const startOverlay = document.getElementById('startOverlay');
    const startButton = document.getElementById('startButton');

    let muted = false;
    
    musicToggle.style.visibility = 'hidden';

    startButton.addEventListener('click', () => {
      ytplayer.src = `https://www.youtube.com/embed/PLutQQzjig4?autoplay=1&loop=1&playlist=PLutQQzjig4&controls=0&mute=0&modestbranding=1`;
      startOverlay.style.display = 'none';
      musicToggle.style.visibility = 'visible';
      musicToggle.textContent = 'Mute Music';
    });

    musicToggle.addEventListener('click', () => {
      muted = !muted;
      ytplayer.src = `https://www.youtube.com/embed/PLutQQzjig4?autoplay=1&loop=1&playlist=PLutQQzjig4&controls=0&mute=${muted ? 1 : 0}&modestbranding=1`;
      musicToggle.textContent = muted ? 'Unmute Music' : 'Mute Music';
    });
  </script>
</body>
</html>
