    footer {
      text-align: center;
      padding: 2em 1em 1em;
      font-size: 0.9em;
      color: #888;
      border-top: 1px solid #292929;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: center;
        gap: 0.5em;
